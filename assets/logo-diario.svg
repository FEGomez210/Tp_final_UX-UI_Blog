<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" aria-hidden="true">
  <defs>
    <!-- Degradé vertical en tonos azules para el faro -->
    <linearGradient id="faroGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f172a"></stop>
      <stop offset="1" stop-color="#2563eb"></stop>
    </linearGradient>
  </defs>

  <!-- Fondo suave (círculo) -->
  <circle cx="40" cy="40" r="36" fill="#e5f0ff"></circle>

  <!-- Base del faro -->
  <rect x="28" y="50" width="24" height="6" rx="2" fill="#0f172a"></rect>

  <!-- Cuerpo del faro -->
  <rect x="34" y="22" width="12" height="30" rx="3" fill="url(#faroGrad)"></rect>

  <!-- Franja decorativa -->
  <rect x="34" y="34" width="12" height="3" fill="#e5e7eb" opacity="0.9"></rect>

  <!-- Cabeza del faro -->
  <rect x="32" y="18" width="16" height="6" rx="2" fill="#0f172a"></rect>
  <circle cx="40" cy="18" r="2" fill="#0f172a"></circle>

  <!-- Luz del faro -->
  <circle cx="40" cy="24" r="3" fill="#facc15"></circle>

  <!-- Rayos de luz -->
  <path d="M44 24 L54 21" stroke="#facc15" stroke-width="2" stroke-linecap="round"></path>
  <path d="M44 26 L54 29" stroke="#facc15" stroke-width="2" stroke-linecap="round"></path>
  <path d="M36 24 L26 21" stroke="#facc15" stroke-width="2" stroke-linecap="round"></path>
  <path d="M36 26 L26 29" stroke="#facc15" stroke-width="2" stroke-linecap="round"></path>
</svg>
